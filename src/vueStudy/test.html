<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // reduce entries
    // entries 把object转为数组  [['a','foo'],['b','bar']]
    // reduce遍历数组
    // () => () 的写法是返回一个字面量类型 等价于 () => {return xx}
    let obj = {a: 'foo', b: 'bar'};
    const res = Object.entries(obj).reduce((acc, [k,v]) => ({
      ...acc,
      [k]: v+1
    }),{})
    console.log(res)
  </script>
</body>
</html>
