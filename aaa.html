function listToTree(dataMap) {
  console.log(dataMap)
  const tree = [];

  // const temp = {};
  // dataMap.map(item => temp[item.biz] = item.bizCnName);
  // const bizList = Object.entries(temp).reduce((acc, cur)=> acc.concat({label: `${cur[0]}(${cur[1]})`, value: cur[0],children:[]}), []);

  dataMap.forEach(data =>{
    if(tree.length === 0){
      tree.push({label:data.bizCnName,value:data.biz,children:[]})
    }
    tree.forEach(treeItem => {
      let bizArr = tree.map(e=>e.value) //tree里面所有的biz
      if(data.biz === treeItem.value){
        if(treeItem.children.length === 0){
          treeItem.children.push({label:data.appCnName,value:data.app,children:[]})
        }

        let appArr = treeItem.children.map(e=>e.value)
        if(appArr.every(e=>e !== data.app)){
          treeItem.children.push({label:data.appCnName,value:data.app,children:[]})
        }
        treeItem.children.forEach(child =>{
          if(data.app === child.value){
            if(child.children.length === 0){
              child.children.push({label:data.serverCnName,value:data.server,configId:data.configId})
            }

            let serverArr = child.children.map(e=>e.value)
            if(serverArr.every(e=>e !== data.server)){
              child.children.push({label:data.serverCnName,value:data.server,configId:data.configId})
            }
          }
        })
      }

      if(bizArr.every(e=>e !== data.biz)){
        tree.push({label:data.bizCnName,value:data.biz,children:[]})
      }
    })    
  })

  return tree;
}
